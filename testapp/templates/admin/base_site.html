<!-- base_site.html -->
<!-- This page is a Django Admin page that we have overwritten to add custom aspects. This specific page further changes coloring and headings of the Django Admin Pages -->

{% extends "admin/base.html" %}
{% load i18n %}

{% block title %}{{ title }} | {% trans 'SCU Alumni Office site admin' %}{% endblock %}

{% block extrastyle %}
<style>
#header{ background-color: #862633; border-bottom: solid 3px #999; }

#branding h1{ color: #fff; }
.module h2, .module caption, .inline-group h2 { background:#ccc url(/admin_media/img/admin/nav-bg.gif) bottom left repeat-x; color: #333940; }
a.section:link, a.section:visited { color: #666666; }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">{% trans 'SCU Alumni Office Admin' %}</h1>
{% endblock %}

{% block nav-global %}{% endblock %}
